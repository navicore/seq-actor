name: CI - macOS

on:
  push:
    branches: [ main ]

# CI Strategy:
# - Linux: Runs on every PR for fast feedback (see ci-linux.yml)
# - macOS: Runs only on merge to main (this workflow)
# This saves cost while ensuring cross-platform compatibility.
#
# IMPORTANT: This workflow ONLY calls `just` commands.
# The justfile is the source of truth for all build/test/lint logic.
# This prevents drift between local development and CI.

jobs:
  ci-macos:
    name: CI - macOS ARM64
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Verify Rust version
      run: rustc --version && cargo --version && cargo clippy --version

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: macos-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: macos-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: macos-cargo-build-${{ hashFiles('**/Cargo.lock') }}

    - name: Run CI checks (just ci)
      run: just ci
